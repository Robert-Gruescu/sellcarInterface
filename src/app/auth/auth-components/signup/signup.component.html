<p>signup works!</p>
<div class = "bg" style ="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class=""child>
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24" >
                        <h1 style="margin-left: 80px;">Sign Up</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="signupForm">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="userErrorTp1">
                           <input nz-input placeholder="Name" id="username" formControlName="name"/>
                           <ng-template #userErrorTp1 let-control>
                            <ng-container *ngIf="control.hasError('required')">
                                Please input your name!
                            </ng-container>
                           </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail!">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password" formControlName="password" />
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is required!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password Should be at least 8 characters ,
                                     1 Lowercase, 1 Uppercase, 1 Number and 1 Special Character
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTp1">
                            <input nz-input type="password" placeholder="Confirm Password" id="checkPassword" formControlName="confirmPassword" />
                            formControlName="confirmPassword" />
                            <ng-template #userErrorTp1 let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please confirm your password!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Two  passwords that you enter is inconsistent!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>

                    </nz-form-item>

                    <button nz-button class="login-from-button login-from-margin "
                     [nzType]="'primary'" (click)="signup()">Register</button> 
                     Or <a routerLink="/login">Login now!</a>

                </form>
            </div>
        </div>
    </nz-spin>
    
</div>
